<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1 id="song" style="right: 10cqmax;"> 

     </h1>
    <script>
        const lines = [
       { text: "We used to be close, but people can go", time: 3000 },
      { text: "From people you know to people you don't", time: 6000 },
      { text: "And what hurts the most is people can go", time: 9000 },
      { text: "From people you know to people you don't", time: 13000 },
      { text: "We used to be close, but people can go", time: 15500 },
      { text: "From people you know to people you don't", time: 19000 },
      
     
    ];

    lines.forEach(line => {
        setTimeout(()=> {
           document.getElementById("song").innerHTML +=line.text + "<br>"
        }, line.time);
    });
    </script>
</body>
</html>
